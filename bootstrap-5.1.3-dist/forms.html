<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forms</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
</head>

<body>
  

  <div class="container">
    <div class="text-center">
      <h2>Get in touch</h2>
      <p class="lead">Questions? Do not hesitate to contact us</p>
    </div>
    <div class="row justify-content-center my-5">
      <div class="col-lg-6">

        <form action="">

          <div class="form-floating">
          <input type="email" id="email" placeholder="my@email.com" class="form-control">
          <label for="email" class="form-lebal">Email:</label>
        </div>

          <div class="form-floating">
          <input type="text" id="name" placeholder="enter your name" class="form-control">
          <label for="name" class="form-lebal">Name:</label>
        </div>

          <label for="subject" class="form-label">subject</label>
          <select name="subject" id="subject" class="form-select">
            <option value=""></option>
            <option  value="pricing">pricing</option>
            <option selected value="technical">technical</option>
            <option value="other">other</option>
          </select>
         
          <div class="form-floating">
          
          <textarea class="form-control" name="query" id="query" style="height: 100px;" placeholder="write a message"></textarea>
          <label for="query">write a message</label>
        </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="/js/bootstrap.js"></script>
</body>
</html>
