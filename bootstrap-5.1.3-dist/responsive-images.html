<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive-images</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>

<div class="container">
  <div style="width: 40%; border: 3px solid red;">
    <img
    src="https://picsum.photos/380/200" alt=""
    class="img-fluid">
</div>
  <h1 class="my-5">Thumbnail</h1>
    <img src="https://picsum.photos/380/200" alt=""
    class="img-thumbnail">
</div>

<h1 class="my-5">Aligninment</h1>
<img
    src="https://picsum.photos/380/200" alt=""
    class="float-end w-25">

    <div class="clearfix my-5"></div>
    <img
    src="https://picsum.photos/380/200" alt=""
    class="mx-auto d-block my-5 rounded">






  <script src="/js/bootstrap.js"></script>
</body>
</html>
